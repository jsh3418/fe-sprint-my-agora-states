<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <main>
      <h1>My Agora States</h1>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="form__input--name">
              <label for="name">이름</label>
              <input class="input" type="text" name="name" id="name" required />
            </div>
            <div class="form__input--title">
              <label for="name">제목</label>
              <input class="input" type="text" name="name" id="name" required />
            </div>
            <div class="form__textbox">
              <label for="story">질문 내용</label>
              <textarea id="story" class="input" name="story" placeholder="질문을 작성하세요" required></textarea>
            </div>
          </div>
          <div class="form__submit">
            <input id="submit-button" type="submit" value="질문하기" />
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container"></ul>
        <div id="page-button-wrapper">
          <button id="prev-button">⬅️</button>
          <button class="page-button current-page">1</button>
          <button id="next-button">➡️</button>
        </div>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
